	<div class='row'>

		

		<div class="col-md-offset-3 col-md-9 col-sm-offset-1 col-sm-10 col-lg-offset-2 col-lg-6 cloudDiv1" id='makeBet'>

			<div class="row">
				<div class="col-md-offset-3 col-md-7 col-sm-offset-4 col-sm-5 co-lg-7">
					
					<form method="POST" action="/create-bet" class="form-horizontal">
						<div class="form-group">
							<div class="col-md-10">
								<h1>Make A Bet</h1>
								<label for="predition">Prediction:</label>
								<input type="text" name="prediction" class="form-control" id="inputPrediction" >

								<label for="referee">Referee:</label>
								<select class="form-control" name="referee" id="inputReferee">
									{{#each friends}}
										<option>{{UserName}}</option>
									{{/each}}
								</select>

								<label for="price">Wager:</label>
								<input type="text" name="wager" class="form-control" id="inputCash">

								<label for="judgementDay">Judgement Day:</label>
								<input name="judgementDay" type="date" class="form-control" id="inputJudgementDay">
								<h2>Friends</h2>
								<div class="col-md-5" id="friendsDiv">
									
									{{#each friends}}
										{{>user_friends this}}
									{{/each}}
								</div>
								
								<button type="submit" class="btn btn-default" id="doThisButton">Let's Do This!</button>
							</div>
						</div>
					</form>
						
				</div>
			</div>
		</div>
	</div>


	<div class='row'>
		<div class="col-md-offset-1 col-md-9 col-sm-offset-1 col-sm-10 col-lg-offset-2 col-lg-7 cloudDiv2" id='takeBet'>
			<div class="row">
				<div id="cloud2" class="col-md-offset-4 col-md-7 col-sm-offset-4 col-sm-3 co-lg-7">

							<div id="cloud2" class="col-md-offset-1 col-md-7 col-sm-offset-3 col-sm-10 col-lg-6">
						  		<div id="betContainer">
						  			<section>Take A Bet</section>
										{{#each bet}}
											{{> bet_info this}}
										{{/each}}

							</div>
						</div>
					</div>
